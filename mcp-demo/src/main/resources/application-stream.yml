spring:
  config:
    activate:
      on-profile: stream
  ai:
    mcp:
      server:
        protocol: STATELESS # 非流式无状态，这个相比于STREAMABLE，是无状态的，即每次请求都是独立的
        name: mcp-demo-server
        version: 1.0.0
        type: SYNC
        instructions: "Demo MCP server providing echo/sum tools; streamable-http transport."
        tool-change-notification: true
        streamable-http:
          mcp-endpoint: /api/mcp
          keep-alive-interval: 30s

server:
  port: 8086

management:
  endpoints:
    web:
      exposure:
        include: health,info
